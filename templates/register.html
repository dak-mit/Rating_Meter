{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Register</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_playmaker" name="is_playmaker" 
                               onchange="togglePlaymakerPassword()">
                        <label class="form-check-label" for="is_playmaker">Register as Playmaker</label>
                    </div>
                    <div class="mb-3" id="playmaker_password_div" style="display: none;">
                        <label for="playmaker_password" class="form-label">Playmaker Password</label>
                        <input type="password" class="form-control" id="playmaker_password" name="playmaker_password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePlaymakerPassword() {
    var checkbox = document.getElementById('is_playmaker');
    var passwordDiv = document.getElementById('playmaker_password_div');
    var passwordInput = document.getElementById('playmaker_password');
    
    if (checkbox.checked) {
        passwordDiv.style.display = 'block';
        passwordInput.required = true;
    } else {
        passwordDiv.style.display = 'none';
        passwordInput.required = false;
    }
}
</script>
{% endblock %}
